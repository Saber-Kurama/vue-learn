<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>Vue组件化机制</h1>
        <div>{{name}}</div>
        <comp :name="name"></comp>
    </div>
    <script>
        Vue.component('comp', {
            template: '<div>I am comp{{name}}</div>',
            props: {
                name: ''
            }
        })
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: {
                name: 'saber'
            }
        });
        setTimeout(() => {app.name = 'kurama'}, 3000)
        console.log(app.$options.render);
    </script>
</body>

</html>
