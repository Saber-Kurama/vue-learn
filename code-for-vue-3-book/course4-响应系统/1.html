<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
  <script>
    const target = {
      text: 'init'
    }
    const effect = () => {
      document.body.innerText = target.text
    }
    effect();
    // const set = 
    const handler = {
      get: (obj, prop) => {
        return prop in obj ? obj[prop] : 37;
      },
      set: (obj, prop, value) => {
        return Reflect.set(obj, prop, value)
      }
    }
    const p = new Proxy(target, handler)
    p.text = 'saber'
  </script>
</body>
</html>
